<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    <style>
.headerApp{
    display: flex;
    justify-content: space-between;
    background-color: white;
    padding: 10px 0;
}
.headerdiv1 {
    background-color: white;
}
.headerA{
    background-color: white;
}
.buttonHeader{
    background-color: white;
}
footer {
    position: absolute;
    width: 100%;
    text-align: center;
    justify-content: center;
    background-color: #FFFFFF;
    padding: 10px 0;
    height: 60px;
}

.registerContainer{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 50px;
    
}
.registerForm{
    background-color: white;
    width: 28%;
    padding: 30px;
    margin-top: 30px;
    border-radius: 10px;
}
    </style>
</head>

<body>
    <div class="app">
        <header class="header" style="background-color: #FFFFFF;">
            <nav style="background-color: white;padding: 0 300px;">
                <div class="headerApp">
                    <div class="headerdiv1">
                        <a href="../html/unLogin.html" style="color: black; text-decoration: none; width: 3000px;"><b
                                class="headerA">VocabApp</b></a>
                    </div>
                    <div class="buttonHeader">
                        <button class="loginBtn btn btn-primary" style="margin-right: 10px;" onclick="loginPage(event);">Login</button>
                        <button class="RegisterBtn btn btn-success" onclick="registerPage(event);">Register</button>
                    </div>
                </div>
            </nav>
        </header>
        <div class="registerContainer">
            <form class="registerForm" onsubmit="CreatAcc(event)">
                <h2 style="background-color: white;">Register</h2>
                <div class="mb-3" style="background-color: white;">
                    <label class="form-label" style="background-color: white;">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                    <div id="firstNameError" style="color: red;"></div>
                </div>
                <div class="mb-3" style="background-color: white;">
                    <label class="form-label" style="background-color: white;">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                    <div id="lastNameError" style="color: red;"></div>
                </div>
                <div class="mb-3" style="background-color: white;">
                    <label class="form-label" style="background-color: white;">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div id="emailError" style="color: red;"></div>
                </div>
                <div class="mb-3" style="background-color: white;">
                    <label class="form-label" style="background-color: white;">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div id="passwordError" style="color: red;"></div>
                </div>
                <div class="mb-3" style="background-color: white;">
                    <label class="form-label" style="background-color: white;">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                    <div id="confirmPasswordError" style="color: red;"></div>
                </div>
                <div id="registerMessage" style="color: green; margin-bottom: 10px;"></div>
                <button type="submit" class="btn w-100" style="background-color: #22c55e; color: white;">Register</button>
            </form>
        </div>


        <footer style="background-color: #FFFFFF; display: flex; justify-content: center;">
            Â© 2024 VocabApp. All rights reserved.
        </footer>
    </div>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
