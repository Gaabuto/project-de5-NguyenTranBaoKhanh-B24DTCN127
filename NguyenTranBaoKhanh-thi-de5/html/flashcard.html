<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .thead {
            background-color: #F9FAFB;
        }

        .aHeader {
            color: black;
            text-decoration: none;
            padding: 13px;
            background-color: white;
            font-size: 24px;
        }

        #flashcardContainer {
            position: relative;
            width: 672px;
            height: 300px;
            perspective: 1000px;
        }

        #flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        #flashcard.flipped {
            transform: rotateY(180deg);
        }

        #frontFlashcard,
        #backFlashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #backFlashcard {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <header class="header" style="background-color: #FFFFFF;">
        <nav style="background-color: white; padding: 20px 100px;">
            <div class="headerApp" style="display: flex; justify-content: space-between; background-color: white;">
                <div class="headerdiv1" style="background-color: white;">
                    <a href="/html/loggedIn.html" style="color: black; text-decoration: none;">
                        <b class="headerA" style="background-color: white; font-size: 24px; padding: 13px;">VocabApp</b>
                    </a>
                    <a class="aHeader" href="">Dashboard</a>
                    <a class="aHeader" href="./categories.html">Categories</a>
                    <a class="aHeader" href="../html/vocabulary.html">Vocabulary</a>
                    <a class="choosenOne" href="">Flashcard</a>
                    <a class="aHeader" href="../html/quiz.html">Quiz</a>
                </div>
            </div>
        </nav>
    </header>
    <div style="margin: 10px 115px;">
        <div>
            <h2>Flashcard Learning</h2>
        </div>
        <div style="margin: 20px 0;">
            <select id="categorySearch" class="form-control" style="width: 100%; display: inline-block;">
                <option value="">All Categories</option>
            </select>
            <div id="categoryError" style="color: red; font-size: 0.9em; margin-top: 5px;"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
            <div id="flashcardContainer">
                <div id="flashcard" onclick="this.classList.toggle('flipped');">
                    <div id="frontFlashcard"></div>
                    <div id="backFlashcard"></div>
                </div>
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: center; margin: 20px 0;">
            <button class="btn btn-primary" style="margin-right: 10px; width: 107px;"
                onclick="prevFlashcard()">Previous</button>
            <button class="btn btn-success" style="margin-right: 10px; width: 164px;" onclick="markAsLearned()">Mark as
                Learned</button>
            <button class="btn btn-primary" style="margin-right: 10px; width: 81px;"
                onclick="nextFlashcard()">Next</button>
        </div>
        <div id="progressContainer" style="display: flex; justify-content: space-between; align-items: center; width: 672px; margin: auto;">
            <span>Progress</span>
            <span id="numberWord">-</span>
        </div>
        <div id="progressBarContainer" style="width: 672px; background-color: #e0e0e0; border-radius: 5px; height: 8px; margin: 5px auto;">
            <div id="progressBar" style="height: 100%; background-color: #3B82F6; border-radius: 5px 0 0 5px; width: 0%;"></div>
        </div>
        <div>
            <h2>Word List</h2>
            <table style="width: 100%; margin-bottom: 20px;">
                <thead class="thead">
                    <tr class="table-primary">
                        <td class="theadWord">WORD</td>
                        <td class="theadWord">MEANING</td>
                        <td class="theadWord">STATUS</td>
                    </tr>
                </thead>
                <tbody id="wordList"></tbody>
            </table>
        </div>
    </div>
    <footer
        style="background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; bottom: 0; position: fixed; width: 100%;">
        Â© 2024 VocabApp. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/flashcard.js"></script>
</body>

</html>
