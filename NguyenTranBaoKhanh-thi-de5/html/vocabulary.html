    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary</title>
        <style>
            .thead {
                background-color: #F9FAFB;
            }

            .aHeader {
                color: black;
                text-decoration: none;
                width: 3000px;
                padding: 13px;
                background-color: white;
                font-size: 24px;
            }
            .paginate-button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
        }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header class="header" style="background-color: #FFFFFF;">
            <nav style="background-color: white; padding: 20px 100px; height: 100%;">
                <div class="headerApp" style="display: flex; justify-content: space-between; background-color: white;">
                    <div class="headerdiv1" style="background-color: white;">
                        <a href="/html/loggedIn.html" style="color: black; text-decoration: none;"><b class="headerA"
                                style="background-color: white; font-size: 24px; padding: 13px;">VocabApp</b></a>
                        <a class="aHeader" href="">Dashboard</a>
                        <a class="aHeader" href="../html/categories.html">Categories</a>
                        <a class="choosenOne" href="">Vocabulary</a>
                        <a class="aHeader" href="../html/flashcard.html">Flashcard</a>
                        <a class="aHeader" href="../html/quiz.html">Quiz</a>
                    </div>
                </div>
            </nav>
        </header>

        <div style="margin: 10px 115px;">
            <div id="vocab-container" style="margin: 30px 0;">
                <div style="display: flex; justify-content: space-between;">
                    <h2 style="display:inline-block;">Vocabulary Words</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vocabModal"
                        style="background-color: #22C55E; border: none; border-radius: 5px; color: white; width: 170px;">
                        Add New Word
                    </button>
                </div>
                <div style="margin: 20px 0;">
                    <select id="categorySearch" class="form-control" style="width: 100%; display: inline-block;">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input id="searchInput"
                        style="background-color: white; border: none; margin-bottom: 20px; border-radius: 5px; width: 100%; height: 40px;"
                        type="text" placeholder="Search vocabulary...">
                </div>
                <table style="width: 100%;">
                    <thead class="thead">
                        <tr class="table-primary">
                            <td class="theadWord">WORD</td>
                            <td class="theadWord">MEANING</td>
                            <td class="theadWord">CATEGORY</td>
                            <td class="theadWord">ACTIONS</td>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
                <div style="display: flex; justify-content: center; " >
                    <span class="paginate-button" style="margin-right: 5px;" onclick="prevPage()">
                        previous
                    </span>
                    <span id="paginate-container">
                    </span>
                    <span class="paginate-button" onclick="nextPage()">
                        next
                    </span>
                </div>
        <footer
            style="background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; bottom: 0; position: fixed; width: 100vw;">
            Â© 2024 VocabApp. All rights reserved.
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="vocabModal" tabindex="-1" aria-labelledby="vocabModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="vocabModalLabel">Add Vocabulary</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="wordInput" class="form-label">Word</label>
                                <input type="text" class="form-control" id="wordInput">
                                <div id="wordError" style="color: red; font-size: 0.9em;"></div>
                            </div>
                            <div class="mb-3">
                                <label for="meaningInput" class="form-label">Meaning</label>
                                <input type="text" class="form-control" id="meaningInput">
                                <div id="meaningError" style="color: red; font-size: 0.9em;"></div>
                            </div>
                            <div class="mb-3">
                                <label for="categorySelect" class="form-label">Category</label>
                                <select class="form-control" id="categorySelect">
                                    <option value="">Select a category</option>
                                </select>
                                <div id="categoryError" style="color: red; font-size: 0.9em;"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addNewWord(event)">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/vocabulary.js"></script>
    </body>

    </html>
