<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thead {
            background-color: #F9FAFB;
        }

        .aHeader {
            color: black;
            text-decoration: none;
            width: 3000px;
            padding: 13px;
            background-color: white;
            font-size: 24px;
        }

        .paginate-button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .current-page {
            background-color: #22C55E;
            color: white;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header" style="background-color: #FFFFFF;">
        <nav style="background-color: white; padding: 20px 100px; height: 100%;">
            <div class="headerApp" style="display: flex; justify-content: space-between; background-color: white;">
                <div class="headerdiv1" style="background-color: white;">
                    <a href="/html/loggedIn.html" style="color: black; text-decoration: none;"><b class="headerA"
                            style="background-color: white; font-size: 24px; padding: 13px;">VocabApp</b></a>
                    <a class="aHeader" href="">Dashboard</a>
                    <a class="choosenOne" href="">Categories</a>
                    <a class="aHeader" href="../html/vocabulary.html">Vocabulary</a>
                    <a class="aHeader" href="../html/flashcard.html">Flashcard</a>
                    <a class="aHeader" href="../html/quiz.html">Quiz</a>
                </div>
            </div>
        </nav>
    </header>

    <div style="margin: 10px 115px;">
        <div id="categories-container" style="margin: 30px 0;">
            <div style="display: flex; justify-content: space-between;">
                <h2 style="display:inline-block;">Vocabulary Categories</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="background-color: #22C55E; border: none; border-radius: 5px; color: white; width: 170px;">
                    Add New Categories
                </button>
            </div>
            <div class="search-bar">
                <input id="searchInput"
                    style="background-color: white; border: none; border-radius: 5px; width: 100%; height: 40px; margin: 20px 0px;"
                    type="text" placeholder="   Search categories...">
            </div>
            <table style="width: 100%;">
                <thead class="thead">
                    <tr class="table-primary">
                        <td class="theadWord">NAME</td>
                        <td class="theadWord">DESCRIPTION</td>
                        <td class="theadWord">ACTIONS</td>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <span class="paginate-button" onclick="prevPage()">Previous</span>
                <span id="paginate-container" ></span>
                <span class="paginate-button" onclick="nextPage()">Next</span>
            </div>
        </div>
    </div>
    <footer
        style="background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; bottom: 0; position: fixed; width: 100vw;">
        Â© 2024 VocabApp. All rights reserved.
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName">
                            <div id="nameError" style="color: red; font-size: 0.9em;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea style="width: 100%; height: 80px;" id="description"></textarea>
                            <div id="descriptionError" style="color: red; font-size: 0.9em;"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addNewCategory(event)">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
